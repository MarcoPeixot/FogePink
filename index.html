<body>
    <script type="module">

        import Menu from './cenas/menu.js';
        import Tela1 from './cenas/game.js'

        const config = {
            pixelArt: true,
            type: Phaser.AUTO,
            width: 1000,
            height: 368,

                mode: Phaser.Scale.FIT,

            physics: {
                default: 'arcade',
                arcade: {
